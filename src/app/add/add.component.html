<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-12"style="margin-top: 10%;text-align:center">
            <h2>Updation Form</h2>
        </div>
    </div>
        <div class="row">
            <div class="col-12"style="margin-top: 5%;">
                    <form [formGroup]="editForm" (ngSubmit)="put($event)">
                            <div class="form-group">
                                    <label >Name</label>
                                    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="new or existing"  formControlName="name" value="">
                                  </div>
                            <div class="form-group">
                              <label >Email address</label>
                              <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="new or existing"  formControlName="name" value="">
                            </div>
                            <div class="form-group">
                              <label>Password</label>
                              <input type="password" class="form-control"  placeholder="new or existing"  formControlName="name" value="">
                            </div>
                            <div class="form-group">
                                    <label>Contact</label>
                                    <input type="text" class="form-control"  placeholder="new or existing"  formControlName="name" value="">
                                  </div>
                            <button type="submit" class="btn btn-success">Update</button>
                          </form>
            </div>
        </div>
    </div>
