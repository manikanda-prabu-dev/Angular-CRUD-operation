<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 10%;text-align:center">
      <h2>Updation Form</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12" style="margin-top: 5%;">
      <form [formGroup]="editForm" >
       
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" formControlName="name"
              >
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" formControlName="email"
              >
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" formControlName="age" >
          </div>
          <div class="form-group">
            <label>Contact</label>
            <input type="text" class="form-control" formControlName="contact" >
          </div>
          <button type="button" (click)="put()" class="btn btn-success">Update</button>
      
      </form>
    </div>
  </div>
</div>
