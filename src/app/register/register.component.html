<div class="form-v9">
	<div class="page-content">
        <div class="form-v9-content" style="background-image: url('../assets/images/form-v9.jpg')">
			<form [formGroup]="myForm" class="form-detail"  (ngSubmit)="post($event)">
				<h2>Employee Registration</h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" class="form-control" class="input" placeholder="Your Name" formControlName="name" value="">
					</div>
					<div class="form-row">
						<input type="text" class="form-control" class="input" placeholder="Your Email" formControlName="email" value="">
					</div>
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="number" class="form-control"  class="input" placeholder="Your Age" formControlName="age" value="">
					</div>
					<div class="form-row">
						<input type="text" class="form-control" class="input" placeholder="Contact Number" formControlName="contact" value="">
					</div>
				</div>
				<div class="form-row-last">
					<input type="submit" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</div>
